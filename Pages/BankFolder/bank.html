<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="bank.css">
</head>
<body data-page="bank">

    <div class="bank-page-container">

        <div class="nav-container">

            <div class="nav-logo-container">
                <a href="/byenok.github.io/index.html">
                    <!-- <img class="logo-img" src="/byenok.github.io/assets/images/Nav-Bar-Logo.png" alt="ForeverFunds logo"> -->
                    <!-- <img class="logo-img" src="/byenok.github.io/assets/images/Nav-Bar-Logo.png" alt="ForeverFunds logo"> -->
                    <img class="logo-img" src="assets/images/Nav-Bar-Logo.png" alt="ForeverFunds logo">
                </a>
            </div>

            <div class="nav-title-container">
                <a class="nav-title" href="/byenok.github.io/index.html">
                    <h1 >ForeverFunds</h1>
                </a>
            </div>

            <div class="nav-links-container">
                <a class="nav-links" id="home-nav-link" href="/byenok.github.io/index.html">Home</a>
                <a class="nav-links" id="bank-nav-link" href="./bank.html">Bank</a>
                <a class="nav-links" id="shop-nav-link" href="../ShopFolder/shop.html">Shop</a>
                <a class="nav-links" id="work-nav-link" href="../WorkFolder/work.html">Work</a>
            </div>


        </div>
        
        <div class="bank-header">
            <img class="bank-icon" src="/byenok.github.io/assets/Icons/Bank-icon.png" alt="Bank Icon">
        </div>
        
        <div class="bank-card-container">

            <!-- <h2 id="user-name" class="user-name">Provide your name on the homepage</h2> -->
            <h2 id="user-name" class="user-name">Give homepage a name to personalize</h2>
            <hr class="line-break">

            <div class="balance-container">
                <h3 id="balance-title" class="balance-title">Balance</h3>
                <h4 id="bank-balance" class="bank-balance">0</h4>
            </div>

            <div class="active-loan-container">
                <h3 id="active-loan-title" class="active-loan-title">Loan</h3>
                <h4 id="loan-balance" class="active-loan-balance">0</h4>
            </div>

            
            <button id="get-loan-button" class="get-loan-button" type="submit"> Get a Loan</button>

        </div>

        <div id="loan-input-container">
            <button id="loan-input-exit-button">X</button>
            <label id="loan-label" for="loan-input">Enter Loan Amount</label>
            <input id="loan-input" type="number" name="loan-input" value="500">
            <button id="loan-input-button" type="submit">Get amount</button>

        </div>

        <!-- <script type="module" src="/byenok.github.io/main.js"></script> -->
        <script type="module" src="../../main.js"></script>
